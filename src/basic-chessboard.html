<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<p>
  <a href="/src">根目录</a>
</p>
<h1>
  <input type="text" id="cameraZInput" value="0,10,10" placeholder="camera.z" width="100px"> <br>
  <input type="text" id="lookAtInput" value="0,-1 ,0" placeholder="lookAt" width="100px">
</h1>

</body>
<script src="/lib/three.js"></script>
<script>
  const W = 600;
  const H = 400;

  const treeJson = '/resources/tree.json';
  const boardBlockJson = '/resources/boardBlock.json';


  const boardPositions = [];

  for (var i = 0; i < 8; i++) {
    for (var j = 0; j < 8; j++) {

      boardPositions.push([
        (j - 4) * 2, 0, (i - 4) * 2
      ])
    }
  }

  const boardTopPosition = boardPositions.map(function (arr) {
    arr = arr.slice();
    arr[1] = 1;
    return arr;
  });



  const treePositions = [
    boardTopPosition[0],
    boardTopPosition[37],
          [0,0,0]
  ];


  function loadP(path) {
    return new Promise(function (resolve) {

      const loader = new THREE.JSONLoader();

      loader.load(path, function (geometry, materials) {

        resolve({
          geometry,

          materials,
        });
      });
    });
  }

  Promise.all([loadP(treeJson), loadP(boardBlockJson)]).then(function (arr) {
    const scene = new THREE.Scene();

//    const treeObj = arr[0];
//    const boardObj = arr[1];


    var meshsArr = [treePositions, boardPositions].map(function (pArr, i) {

      const obj = arr[i];

      return pArr.map(function (p) {

        const mesh = new THREE.Mesh(obj.geometry, obj.materials);

        mesh.transition = obj.geometry.center();

        mesh.position.set.apply(mesh.position, p);

//        console.log(mesh);

        return mesh;
      });
    });

    meshsArr[0].concat(meshsArr[1]).forEach(function (mesh) {

      scene.add(mesh);
    });

    const light = new THREE.AmbientLight(0xffffff);

    scene.add(light);


    const camera = new THREE.PerspectiveCamera(50, W / H, 1, 10000);
    camera.position.z = 10;
    var v3 = new THREE.Vector3(0,0,0)
    camera.lookAt(v3);


    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(W, H);

    document.body.appendChild(renderer.domElement);

//    var isDown = false;
//    renderer.domElement.onmousedown = function () {
//      isDown = true;
//    };
//    renderer.domElement.onmouseup = function () {
//      isDown = false;
//    };
//    renderer.domElement.onmousemove = function (e) {
//      if(isDown){
//        const cameraX = e.x - W / 2;
//        const cameraY = e.y - H / 2;
//
//        camera.position.x = cameraX / 20;
//        camera.position.y = -cameraY / 20;
//      }
//    };

    document.getElementById('lookAtInput').onchange = function (e) {
      var v = e.currentTarget.value.split(',').map(function (v) {
        return Number(v);
      });

      v3.x = v[0];
      v3.y = v[1];
      v3.z = v[2];

      camera.lookAt(v3);
    }

    document.getElementById('cameraZInput').onchange = function (e) {
      var v = e.currentTarget.value.split(',').map(function (v) {
        return Number(v);
      });

      camera.position.x = v[0];
      camera.position.y = v[1];
      camera.position.z = v[2];
    };

    function animate() {

      requestAnimationFrame(animate);

      renderer.render(scene, camera);
    }

    animate();
  });

</script>
</html>
